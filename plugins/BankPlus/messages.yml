# Messages File of BankPlus
# Made by Pulsi_, Version v5.7

# Local Placeholders
# These placeholders will work only in some of these messages, do
# not use it for gui or any other things because they won't work!
#
# %amount% -> Number Formatted with commas
# %amount_long% -> Raw Number
# %amount_formatted% -> Number Formatted
# %amount_formatted_long% -> Number formatted without "."
# %player% -> Player name

# The main plugin prefix.
Prefix: '&a&lBank&9&lPlus'

# You can use a message as single or multiple:
# MessageIdentifier: "A single message"
# MessageIdentifier:
#   - "Multiple messages"
#   - "in just one! :)"

# System
Reload: '%prefix% &aPlugin reloaded!'
Interest-Restarted: '%prefix% &aInterest Restarted!'
Interest-Disabled: '%prefix% &cThe interest is disabled!'
BankTop-Disabled: '%prefix% &cThe banktop is disabled!'

# Plugin
Personal-Bank: '%prefix% &aYou have &f%amount_formatted% &amoney in your bank.'
Multiple-Personal-Bank: '%prefix% &aYou have a total amount of &f%amount_formatted%
  &amoney in your banks.'
Success-Withdraw: '%prefix% &aSuccessfully withdrew &f%amount_formatted% &amoney!
  (&f%taxes_formatted% &alost in taxes)'
Success-Deposit: '%prefix% &aSuccessfully deposited &f%amount_formatted% &amoney!
  (&f%taxes_formatted% &alost in taxes)'
Bank-Others: '%prefix% &f%player% &ahas &f%amount_formatted% Money &ain their bank!'
Multiple-Bank-Others: '%prefix% &f%player% &ahas a total amount of &f%amount_formatted%
  Money &ain their banks!'
Set-Message: '%prefix% &aYou have set &f%player%''s &abank balance to &f%amount_formatted%&a!'
Add-Message: '%prefix% &aYou have added &f%amount_formatted% Money &ato &f%player%''s
  &abank balance!'
Remove-Message: '%prefix% &aYou have removed &f%amount_formatted% &amoney to &f%player%''s
  &abank balance!'
Set-Level-Message: '%prefix% &aYou have set &f%player%''s &abank level to &f%level%&a!'
Pay-Message: '%prefix% &aYou have added &f%amount_formatted% Money &ato &f%player%''s
  &abank balance!'
Chat-Deposit: '%prefix% &aType an amount in chat to deposit, type ''exit'' to exit'
Chat-Withdraw: '%prefix% &aType an amount in chat to withdraw, type ''exit'' to exit'
Payment-Sent: '%prefix% &aYou have successfully sent &f%player% %amount_formatted%
  &amoney!'
Payment-Received: '%prefix% &aYou have received &f%amount_formatted% &amoney from
  &f%player%!'
Interest-Time: '%prefix% &aWait more &f%time% &ato get the interest.'
Balances-Saved: '%prefix% &aSuccessfully saved all player balances to the file!'
BankTop-Updated: '%prefix% &aSuccessfully updated the banktop!'
Bank-Upgraded: '%prefix% &aSuccessfully upgraded the bank!'
Force-Open: '%prefix% &aSuccessfully forced &f%player% &ato open the bank!'

# Titles
Title-Custom-Transaction:
  Enabled: true
  Title-Deposit: '%prefix% &fType in &achat &fan, amount to &adeposit'
  Title-Withdraw: '%prefix% &fType in &achat &fan, amount to &awithdraw'

# Interest Messages
Interest-Broadcast:
  Enabled: true
  Message: '%prefix% &aYou have earned &f%amount_formatted% Money &ain interest!'
  Multi-Message: '%prefix% &aYou have earned a total amount of &f%amount_formatted%
    Money &ain interest!'
  No-Money: '%prefix% &aSadly, you received 0 money from interest.'
  Bank-Full: '%prefix% &cYou can''t earn anymore money from interest because your
    bank is full!'

# Help Message
Help-Message:
- '%prefix% &aHelp page'
- '&a/bank deposit <amount> &7Deposit an amount of Money.'
- '&a/bank withdraw <amount> &7Withdraw an amount of Money.'
- '&a/bank view <player> &7View the balance of a player.'
- '&7Plugin made by Pulsi_'
- '&aRate 5 Star!'

